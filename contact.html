 <body>
    <!-- Breadcumb Area Start -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(breadcumb.jpg);">
        <div class="bradcumbContent">
            <p>Auf was wartest du?</p>
            <h2>Kontakt</h2>
        </div>
    </section>
    

    <!-- Contact Head Area Start -->
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-3">
                    <div class="contact-content mb-100">
                        <!-- Title -->
                        <div class="contact-title mb-50">
                            <h5>Kontakt Informationen</h5>
                        </div>

                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-placeholder"></span>
                            </div>
                            <p>Zielstattstraße 30<br> 81379 München</p>
                        </div>

                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-smartphone"></span>
                            </div>
                            <p>+49 123 356 84 59</p>
                        </div>

                        <!-- Single Contact Info -->
                        <div class="single-contact-info d-flex align-items-center">
                            <div class="icon mr-30">
                                <span class="icon-mail"></span>
                            </div>
                            <p>saengineers@gmail.com</p>
                        </div>

                        <!-- Contact Social Info -->
                        <div class="contact-social-info mt-50">
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="top" title="Linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </div>

                    </div>
                </div>

                <div class="col-12 col-lg-9">
                    <!-- ##### Google Maps ##### -->
                    <div class="map-area mb-100">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2664.397119292121!2d11.5282803!3d48.1025746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479dd8d42437331d%3A0x16135f601afc5df8!2sZielstattstra%C3%9Fe%2030%2C%2081379%20M%C3%BCnchen%2C%20Deutschland!5e0!3m2!1sde!2sat!4v1673097742768!5m2!1sde!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                      <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22236.40558254599!2d-118.25292394686001!3d34.057682914027104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2z4Kay4Ka4IOCmj-CmnuCnjeCmnOCnh-CmsuCnh-CmuCwg4KaV4KeN4Kav4Ka-4Kay4Ka_4Kar4KeL4Kaw4KeN4Kao4Ka_4Kav4Ka84Ka-LCDgpq7gpr7gprDgp43gppXgpr_gpqgg4Kav4KeB4KaV4KeN4Kak4Kaw4Ka-4Ka34KeN4Kaf4KeN4Kaw!5e0!3m2!1sbn!2sbd!4v1532328708137" allowfullscreen></iframe>-->
                    </div>
                </div>

            </div>
        </div>
    </section>
    

    <!-- Contact Area Start -->
    <section class="contact-area section-padding-100 bg-img bg-overlay bg-fixed has-bg-img">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="section-heading">
                      <h1>Get In Touch</h1>
                  </div>
              </div>
          </div>
    
          <div class="row">
              <div class="col-12">
                  <!-- Contact Form Area -->
                  <div class="contact-form-area">
                      <form action="#" method="post">
                          <div class="row">
                              <div class="col-md-6 col-lg-4">
                                  <div class="form-group">
                                      <input type="text" class="form-control" id="name" placeholder="Name">
                                  </div>
                              </div>
                              <div class="col-md-6 col-lg-4">
                                  <div class="form-group">
                                      <input type="email" class="form-control" id="email" placeholder="E-mail">
                                  </div>
                              </div>
                              <div class="col-lg-4">
                                  <div class="form-group">
                                      <input type="text" class="form-control" id="subject" placeholder="Subject">
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-group">
                                      <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                  </div>
                              </div>
                              <div class="col-12 text-center">
                                  <button class="btn oneMusic-btn mt-30" type="submit">Send <i class="fa fa-angle-double-right"></i></button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </section>
    
    
    <!-- Navbar Animation Adding Scroll-->
  <script>
    const navEl = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY >= 56) {
        navEl.classList.add('navbar-scrolled');
      } else if (window.scrollY < 56) {
        navEl.classList.remove('navbar-scrolled');
      }
    });
  </script>
  <script src="fadeIn.js"></script>
</body>

        </a>
